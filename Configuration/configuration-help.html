<h1>Dual Strike</h1>
<p>The Dual Strike is a Arcade Stick controller PCB working as a PS3 and PC game controller.
It can route a connected USB device's USB lines to its own USB connector making pass-through setups easy.</p>
<h2>Configuration Mode</h2>
<p>To enter configuration mode press <i>SELECT</i> on plugging in.</p>
