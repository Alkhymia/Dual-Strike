aboutMessage=<h1>Microcontroller Configuration Editor</h1><p>Dieses Programm erlaubt die Konfiguration von entsprechend programmierten Mikrocontroller-Geräten über USB basierend auf einer Konfigurationsdefinition im einem XML Format. Es wurde von Michael Pohl (E-Mail: <i>pohl.michael@gmx.biz</i>) entwickelt. Dank geht an meine Frau für ihre Geduld und Liebe und ebenso an Jochen Zurborg für seine Gedanken, Testen und seine tollen Geräte.</p>