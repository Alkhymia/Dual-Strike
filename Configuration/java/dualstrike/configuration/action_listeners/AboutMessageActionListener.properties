aboutTitle=About MCCE
aboutMessage=<html><h1>Microcontroller Configuration Editor</h1><p>This is program allows configuration of according programmed microcontroller devices over USB based on a configuration definition in an XML format. It was developed by Michael Pohl (E-Mail: <i>pohl.michael@gmx.biz</i>). Thanks go to my wife for her patience and love as well as to Jochen Zurborg for thoughts, testing and his great devices.</p></html>